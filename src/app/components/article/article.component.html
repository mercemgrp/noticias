<div *ngIf="articleDTO" [class]="'article-container article-container-' + article.id">
  <div class="card">
    <div class="card__header">
     <ion-text *ngIf="!config.hideSubtitle" color="primary" class="card-subtitle">{{articleDTO.source?.name || '' }}</ion-text>
      <ion-text color="primary" class="card-title">{{ articleDTO.title}}</ion-text>
    </div>
  
    <div class="card__body">
      <ion-img *ngIf="articleDTO.urlToImage" class="card-img" [src]="articleDTO.urlToImage" (click)="onAddToFavorite()"></ion-img>
      <span class="card-description" >{{ articleDTO.description}}</span>
    </div>
    <div class="card__footer">
      <ion-buttons>
        <button ion-button icon-only (click)="onAddToFavorite()" class="heapp-button">
          <ion-icon slot="end" [name]="article.selected ? 'heart' : 'heapp-outline'"></ion-icon>
        </button>
        <button ion-button icon-only (click)="onShowMenu($event)" class="card-button">
          <ion-icon slot="end" name="ellipsis-horizontal-outline"></ion-icon>
        </button>
      </ion-buttons>
      <div class="border-bottom" ></div>
    </div>
  </div>
  <div [class]="'heapp-icon heapp-icon_' + article.id"  [class.ion-hide]="true">
    <ion-icon slot="end" [name]="article.selected ? 'heart' : 'heapp-outline'"></ion-icon>
  </div>
</div>
