<app-header [title]="'SECTIONS.FONTS' | translate" [menus]="menus" [hide]="scrollingDown" (menuChangesEv)="onFontChanged($event)"></app-header>

<ion-content class="fonts-tab-page u-padding" (ionScroll)="onScroll($event)">

  <app-new-skeleton *ngIf="firstLoading"></app-new-skeleton>
  <app-alert *ngIf="error" [message]="'MESSAGES.ERROR_LOADING' | translate" [attributes]=""></app-alert>
  <ng-container *ngTemplateOutlet="!firstLoading && !error && articlesTmpl"></ng-container>
  <ion-infinite-scroll threshold="25%" [disabled]="false" position="bottom" (ionInfinite)="onLoadNextHeadlines($event)">
    <ion-infinite-scroll-content firstLoadingSpinner="bubbles" firstLoadingText="Cargando mÃ¡s noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ng-template #articlesTmpl>
  <app-alert *ngIf="!articles?.length" [message]="'MESSAGES.NO_ARTICLES' | translate" [attributes]=""></app-alert>
  <h1 *ngIf="articles?.length">
    <a (click)="openUrl(currentFont.url)">
     <ion-text color="secondary">
        {{currentFont?.name}}
      </ion-text>
    </a>
  </h1>
  <app-articles [articles]="articles" [config]="articlesConfig" (toggleFavoriteEv)="onToggleFavorite($event)"></app-articles>
</ng-template>
