<ion-tabs class="tabs-page">
  <ion-tab-bar slot="bottom" > 
    <ion-tab-button *ngFor="let tab of tabsMenu" [tab]="tab.id"  (click)="onSelectTab($event)">
      <ion-icon [name]="tabSelected === tab.id ? tab.icon : tab.iconSelected"></ion-icon>
      <ion-label>{{tab.title | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
