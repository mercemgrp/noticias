<app-header title="Favoritos"></app-header>

<ion-content >
  <app-new-skeleton *ngIf="firstLoading"></app-new-skeleton>
  <app-alert *ngIf="error" [message]="'Ha ocurrido un error cargando las noticias.'" [attributes]=""></app-alert>
  <ng-container *ngTemplateOutlet="!firstLoading && !error && newsTmpl"></ng-container>
</ion-content>

<ng-template #newsTmpl>
  <app-alert *ngIf="!favorites?.length" [message]="'No hay favoritos.'" [attributes]=""></app-alert>
  <app-news [news]="favorites" (toggleFavoriteEv)="onToggleFavorite($event)"></app-news>
</ng-template>
